	                        <div id="login" class="animate form">
	                           <form  action="#" autocomplete="on"> 
	                                <h1> Εγγραφη </h1> 
	                                <p> 
	                                    <label for="name" class="name" data-icon="o">Όνομα</label>
	                                    <input id="name" name="name" required="required" type="text" placeholder="πχ .Κώστας" />
	                                </p>
	                                 <p> 
	                                    <label for="surname" class="surname" data-icon="ε">Επώνυμο</label>
	                                    <input id="surname" name="surname" required="required" type="text" placeholder="πχ .Κώστας" />
	                                </p>
	                                <p> 
	                                    <label for="usernamesignup" class="uname" data-icon="χ">Όνομα χρήστη</label>
	                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
	                                </p>
	                                <p> 
	                                    <label for="emailsignup" class="youmail" data-icon=" &#x2709;" > Εmail</label>
	                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
	                                </p>
	                                <p> 
	                                    <label for="area" class="fa"  data-icon="π">Περιοχή Διαμονής</label>
	                                    <input id="leaving_area" name="leaving_area" required="required" type="text" placeholder="πχ. Αργυρούπολη"/>
	                                </p>
	                                <p> 
	                                    <label for="tel" class="tel" data-icon="&#9743;">Τηλέφωνο</label>
	                                    <input id="tel" name="tel" required="required" type="text" placeholder="πχ .6975649578" />
	                                </p>
	                                <p> 
	                                    <label for="passwordsignup" class="youpasswd" data-icon="κ">Κωδικός </label>
	                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="πχ X8df!90EO"/>
	                                </p>
	                                <p> 
	                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="κ">Παρακαλώ επιβεβαιώστε τον κωδικό !</label>
	                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="πχ. X8df!90EO"/>
	                                </p>
	                                <p> 
	                                    <label for="photo" class="photo_upload" >Θα θέλατε να ανεβάσετε μια Φωτογραφία Προφιλ ;</label>
	     								<input name="image" type="file" accept="image/*" id="menu_images"/ style="color: black;">
	     								<img id="menu_image" class="preview_img" />
	                                </p>
	                                <p class="signin button"> 
										<input type="submit" value="Εγγραφή"/> 
									</p>
	                                <p class="change_link">  
										Είστε ήδη μέλος ;
										<a href="#tologin" class="to_register"> Σύνδεση </a>
